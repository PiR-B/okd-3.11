apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-mysql
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: 27.11.90.40
    path: "/srv/nfs/v0"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-cache
spec:
  capacity:
    storage: 512Mi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 27.11.90.40
    path: "/srv/nfs/v1"
